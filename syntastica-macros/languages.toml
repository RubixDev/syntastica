injections = true
locals = true

[[languages]]
name = "tsx"
group = "some"
file-types = ["tsx"]
[languages.parser]
git = { url = "https://github.com/tree-sitter/tree-sitter-typescript", rev = "75b3874edb2dc714fb1fd77a32013d0f8699989f", path = "tsx" }
external-scanner = { c = true, cpp = false }
ffi-func = "tree_sitter_tsx"
rust-const = "LANGUAGE_TSX"
package = "tree-sitter-typescript"
crates-io = "0.23.2"
[languages.queries]
nvim-like = true
injections = true
locals = true

