[package]
name = "syntastica-parsers-gitdep"
version.workspace = true
authors.workspace = true
documentation = "https://rubixdev.github.io/syntastica/syntastica_parsers_gitdep/"
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Collection of tree-sitter parsers for syntastica, using cargo git dependencies"

[lints]
workspace = true

[dependencies]
syntastica-core = { workspace = true, features = ["runtime-c"] }
syntastica-macros.workspace = true
syntastica-queries.workspace = true

document-features = { workspace = true, optional = true }
once_cell.workspace = true
strum = { workspace = true, features = ["derive", "phf"] }

[build-dependencies]
rustc_version = { workspace = true, optional = true }

[package.metadata.docs.rs]
all-features = true

[package.metadata.release]
release = false

###########################################
### All following code is autogenerated ###
### by running `cargo xtask codegen` in ###
### the syntastica workspace. #############
###########################################

[features]
#! ### Features
default = []

#! Every supported language has a feature with the same name as the respective public function.
#! Additionally the three feature groups
#! <span class="stab portability"><code>some</code></span>,
#! <span class="stab portability"><code>most</code></span>, and
#! <span class="stab portability"><code>all</code></span>
#! are available.

## Include parsers for the most widely known supported languages.
some = [
    "bash",
    "c",
    "cpp",
    "css",
    "go",
    "java",
    "javascript",
    "json",
    "lua",
    "python",
    "rust",
    "toml",
    "yaml",
]

## Implies <span class="stab portability"><code>some</code></span>.
## Include parsers for most common languages.
most = [
    "some",
    "asm",
    "c_sharp",
    "comment",
    "diff",
    "haskell",
    "json5",
    "latex",
    "markdown",
    "markdown_inline",
    "php",
    "regex",
    "ruby",
    "scala",
    "scss",
]

## Implies <span class="stab portability"><code>most</code></span>.
## Include parsers for all supported languages.
all = [
    "most",
    "ebnf",
    "ejs",
    "erb",
    "hexdump",
    "llvm",
    "ocaml",
    "ocaml_interface",
    "ql",
    "rush",
    "ursa",
    "verilog",
]

## Meant to be enabled when building docs
docs = ["dep:document-features", "dep:rustc_version"]

asm = ["dep:tree-sitter-asm"]
bash = ["dep:tree-sitter-bash"]
c = ["dep:tree-sitter-c"]
c_sharp = ["dep:tree-sitter-c-sharp"]
comment = ["dep:tree-sitter-comment"]
cpp = ["dep:tree-sitter-cpp"]
css = ["dep:tree-sitter-css"]
diff = ["dep:tree-sitter-diff"]
ebnf = ["dep:tree-sitter-ebnf"]
ejs = ["dep:tree-sitter-embedded-template"]
erb = ["dep:tree-sitter-embedded-template"]
go = ["dep:tree-sitter-go"]
haskell = ["dep:tree-sitter-haskell"]
hexdump = ["dep:tree-sitter-hexdump"]
java = ["dep:tree-sitter-java"]
javascript = ["dep:tree-sitter-javascript"]
json = ["dep:tree-sitter-json"]
json5 = ["dep:tree-sitter-json5"]
latex = ["dep:tree-sitter-latex"]
llvm = ["dep:tree-sitter-llvm"]
lua = ["dep:tree-sitter-lua"]
markdown = ["dep:tree-sitter-md"]
markdown_inline = ["dep:tree-sitter-md"]
ocaml = ["dep:tree-sitter-ocaml"]
ocaml_interface = ["dep:tree-sitter-ocaml"]
php = ["dep:tree-sitter-php"]
python = ["dep:tree-sitter-python"]
ql = ["dep:tree-sitter-ql"]
regex = ["dep:tree-sitter-regex"]
ruby = ["dep:tree-sitter-ruby"]
rush = ["dep:tree-sitter-rush"]
rust = ["dep:tree-sitter-rust"]
scala = ["dep:tree-sitter-scala"]
scss = ["dep:tree-sitter-scss"]
toml = ["dep:tree-sitter-toml"]
ursa = ["dep:tree-sitter-ursa"]
verilog = ["dep:tree-sitter-verilog"]
yaml = ["dep:tree-sitter-yaml"]

